{% extends 'base.html' %}
{% block content %}
    <h1>Nest Details</h1>

    <div class="card">
        <div class="card-content">
            <span class="card-title">
                A nest {{ nest.location }} in {{ nest.city }}
            </span>
        </div>
        <div class="card-action">
            <a class="btn" href="{% url 'nests_update' nest.id %}">Edit</a>
            <a class="btn red" href="{% url 'nests_delete' nest.id %}">Delete</a>
        </div>
    </div>
{% endblock %}
