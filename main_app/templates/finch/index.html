{% extends 'base.html' %}
{% block content %}
<h1>Finch List</h1>
{% for bird in finch %}
    <div style="border: 4px solid {{ bird.color  }}" class="card">
        <div class="card-content">
            <span class="cardtitle">{{ bird.name }}</span>
            <p>Color: {{ bird.color }}</p>
            <p>Age: {{ bird.age }}</p>
        </div>
    </div>
{% endfor %}
{% endblock %}
